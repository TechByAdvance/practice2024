<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            border: 2px solid #000000;
        }
        .blueText {
            color: blue;
        }
        .container {
            border: 2px solid #000000;
        }
        .important {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>1つ目の<span class="important">pタグ</span>に書かれたテキスト</p>
        <p>2つ目のpタグに書かれたテキスト</p>
        <p class="blueText">3つ目のpタグに書かれたテキスト</p>
    </div>
</body>
</html>
